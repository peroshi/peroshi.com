<!doctype html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %} - {{ SITENAME }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css /theme/styles/main.css -->
            <link rel="stylesheet" href="/theme/lib/normalize.css/normalize.css">
            <link rel="stylesheet" href="/theme/styles/main.css">
        <!-- endbuild -->
    </head>

    <body>
        <header>
            <h1><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
        </header>

        <nav>
            <ul>
                {% if DISPLAY_PAGES_ON_MENU %}
                    {% for p in PAGES %}
                        <li{% if p == page %} class="active"{% endif %}>
                            <a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
                        </li>
                    {% endfor %}
                {% endif %}
            </ul>
        </nav>

        <section>
            {% block content %}{% endblock %}
        </section>

        <footer>
            <!-- Ugh, this feels slightly wrong. But we're in a static HTML file. What do you want
                 me to do? Recompile the website on January 1st? No thanks. -->
            <p>&copy; <span id="copyright-date"></span> Peroshi Ltd.</p>
            <script>document.getElementById('copyright-date').innerHTML = new Date().getFullYear();</script>
        </footer>

        {% if GOOGLE_ANALYTICS %}
            <script>
                (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
                function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
                e=o.createElement(i);r=o.getElementsByTagName(i)[0];
                e.src='//www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
                ga('create','{{ GOOGLE_ANALYTICS }}',{'siteSpeedSampleRate': 100});
                ga('send','pageview');
            </script>
        {% endif %}
    </body>
</html>
